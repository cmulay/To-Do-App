<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>To-Do's</h1>
    <form id="form">
      <input
        style="margin-top: -5%"
        type="text"
        id="input"
        class="input"
        placeholder="What you gotta do?"
        autocomplete="off"
      />
      <ul class="todos" id="todos"></ul>
    </form>
    <small>
      <b>Instructions</b> <br />
      <b>On a Computer:</b><br>
      Left click to toggle complete. <br />Right click to delete the todo.
      <br><br>
      <b>On a Mobile:</b><br>
      Click to toggle complete. <br />Press and hold to delete the todo.
    </small>
  </body>
</html>
